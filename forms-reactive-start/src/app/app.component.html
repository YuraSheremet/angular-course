<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div formGroupName="userdata">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span *ngIf="!form.get('userdata.username').valid && form.get('userdata.username').touched">
              <span *ngIf="form.get('userdata.username').errors['nameIsForbidden']">invalid name</span>

              Please enter a valid value</span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span *ngIf="!form.get('userdata.email').valid && form.get('userdata.email').touched">Please enter a valid value</span>
          </div>  
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Hobbies</h4>
          <button class="btn btn-primary" type="button" (click)="onAddHobby()">add hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span *ngIf="!form.valid && form.touched">Please enter a valid data</span>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
